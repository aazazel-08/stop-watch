<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Year Up United</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="year.up.jpg" style="width: 100%; border-radius: 15px; margin-bottom: 20px;">
        <h1>Stop Watch</h1>
        <div class="timerDisplay">00:00:00:000</div>
        <div class="buttons">
            <button id="startTimer">Start</button>
            <button id="pauseTimer">Stop</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
    <script src="java.js"></script>
</body>
</html>
